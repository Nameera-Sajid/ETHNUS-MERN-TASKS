<!DOCTYPE html>
<html>
<head>
  <title>Green Train Animation</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 500px;
    }

    .train {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="train"></div>
  </div>

  <script>
    const train = document.querySelector('.train');

    // Create an animation object.
    const animation = train.animate([
      { left: 0 },
      { left: window.innerWidth - 100 },
      { left: 0 },
    ], {
      duration: 1000, // 1 second
      iterations: Infinity, // Infinite loop
    });

    // Start the animation.
    animation.play();
  </script>
</body>
</html>
